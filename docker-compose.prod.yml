services:
  mysql:
    image: mysql:8
    container_name: trackshelf-prod-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: trackShelf
    ports:
      - "3306:3306"
    volumes:
      - mysql-data-prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [trackshelf-prod]

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: trackshelf-prod-app
    env_file:
      - .env.docker.prod
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000 >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 30
    command: sh -lc "yarn prisma migrate deploy && yarn start -H 0.0.0.0 -p 3000"
    networks: [trackshelf-prod]

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: trackshelf-prod-tunnel
    restart: unless-stopped
    command:
      - tunnel
      - --no-autoupdate
      - run
      - --token
      - ${CLOUDFLARED_TOKEN_PROD}
    depends_on:
      app:
        condition: service_healthy
    networks: [trackshelf-prod]

volumes:
  mysql-data-prod:

networks:
  trackshelf-prod:
    driver: bridge
